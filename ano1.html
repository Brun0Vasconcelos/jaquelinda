<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reviva as memórias do nosso primeiro ano de casamento, cheio de momentos especiais e inesquecíveis.">
    <meta name="keywords" content="casamento, memórias, amor, lua de mel, fotos de casamento">
    <title>Memórias do Casamento - Nosso 1º Ano Juntos</title>
    <style>
        /* Estilos mantidos conforme o código original */
        body {
            background-color: #f8d3cf;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            background-color: #ec8a80;
            color: white;
            padding: 20px;
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
            padding: 5px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0px auto;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .button {
            background-color: #ec8a80;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #fa8072;
        }

        @media (min-width: 1024px) {
            body {
                padding: 0 40px;
            }

            h1 {
                font-size: 2.5rem;
                padding: 25px;
            }

            p {
                font-size: 1.1rem;
                padding: 10px 0;
                line-height: 1.8;
            }

            .button {
                font-size: 1.2rem;
                padding: 18px 40px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
                padding: 15px;
            }

            p {
                font-size: 0.9rem;
                padding: 5px 10px;
            }

            .button {
                padding: 12px 28px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
                padding: 10px;
            }

            p {
                font-size: 0.8rem;
            }

            .button {
                padding: 10px 24px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <header>
        <h1>Memórias do Nosso Casamento - 1º Ano</h1>
    </header>
    <section>
	<p>Lua de mel e fim de ano tranquilo, iniciamos o ano de 2016 com bastante fé e trabalho.</p>
