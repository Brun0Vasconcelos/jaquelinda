<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricatura do Casamento</title>
    <style>
        body {
            background-color: #f8d3cf;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            background-color: #ec8a80;
            color: white;
            padding: 20px;
            font-size: 2rem;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .button {
            background-color: #ec8a80;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #fa8072;
        }

        /* Ajustes para telas maiores (desktop) */
        @media (min-width: 1024px) {
            body {
                padding: 0 40px;
            }

            h1 {
                font-size: 2.5rem;
                padding: 25px;
            }

            img {
                margin-top: 40px;
            }

            .button {
                font-size: 1.2rem;
                padding: 18px 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Caricatura do Meu Amor</h1>

    <!-- Aqui você pode adicionar a imagem da caricatura -->
    <p><img src="caricatura.jpg" alt="Caricatura do Casamento" /></p>

    <a href="index.html" class="button">Voltar para a página principal</a>
</body>
</html>
